<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Portfolio to Rich Guy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
    </div>

    <div class="container">
        <header>
            <h1>Kevin Portfolio to Rich Guy ðŸš€</h1>
            <!-- Settings button removed as per request -->
        </header>

        <!-- Input Section -->
        <section class="glass-panel input-section">
            <form id="add-stock-form">
                <div class="input-group">
                    <label for="ticker">Ticker Symbol</label>
                    <input type="text" id="ticker" placeholder="e.g. AAPL" required uppercase>
                </div>
                <div class="input-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" placeholder="0" min="0.001" step="any" required>
                </div>
                <div class="input-group">
                    <label for="cost">Avg. Cost ($)</label>
                    <input type="number" id="cost" placeholder="0.00" min="0" step="0.01" required>
                </div>
                <button type="submit" class="primary-btn">Add Stock</button>
            </form>
        </section>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- Summary Cards -->
            <div class="summary-cards">
                <div class="glass-card">
                    <h3>Total Investment</h3>
                    <p id="total-investment">$0.00</p>
                </div>
                <div class="glass-card">
                    <h3>Current Value</h3>
                    <p id="current-value">$0.00</p>
                </div>
                <div class="glass-card">
                    <h3>Total P/L</h3>
                    <p id="total-pl">$0.00</p>
                    <span id="total-pl-percent" class="pill neutral">0.00%</span>
                </div>
            </div>

            <!-- Main Content: Table & Chart -->
            <section class="glass-panel portfolio-section">
                <h2>Holdings</h2>
                <div class="table-container">
                    <table id="portfolio-table">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Qty</th>
                                <th>Avg Cost</th>
                                <th>Price</th>
                                <th>Value</th>
                                <th>P/L</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows injected by JS -->
                        </tbody>
                    </table>
                </div>
            </section>

            <section class="glass-panel chart-section">
                <h2 id="chart-title">Market Trend (30 Days)</h2>
                <div class="chart-container">
                    <canvas id="stockChart"></canvas>
                </div>
                <p class="chart-instruction">Select a stock from the table to view its history.</p>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
